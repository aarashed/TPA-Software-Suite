<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Retirement Checkup Calculator</title>
   <link rel="stylesheet" href="retirement_checkup.css">
</head>
<body>

   <div class="calculator-container">
       
       <div class="logo-container">
           <a href="https://software-home.net/index.html" target="_blank">
            <img src="company_logo.png" alt="Software Home - Click to Visit Website" class="company-logo">
        </a>
       </div>

       <h1>Am I on Track? Retirement Checkup</h1>
       <p class="description">Estimate if your current savings are sufficient to meet your retirement goal.</p>

       <div class="card input-card">
           <h2>Your Financial Details</h2>
           
           <div class="input-group">
               <label for="currentAge">Your Current Age (Years)</label>
               <input type="number" id="currentAge" value="35" min="18" max="65">
           </div>

           <div class="input-group">
               <label for="retirementAge">Desired Retirement Age (Years)</label>
               <input type="number" id="retirementAge" value="65" min="50" max="80">
           </div>

           <div class="input-group">
               <label for="currentSavings">Current Total Retirement Savings ($)</label>
               <input type="number" id="currentSavings" value="50000" min="0">
           </div>
           
           <div class="input-group">
               <label for="annualContribution">Your Total Annual Contribution ($)</label>
               <input type="number" id="annualContribution" value="6000" min="0">
           </div>
           
           <div class="input-group">
               <label for="annualIncome">Your Current Annual Income ($)</label>
               <input type="number" id="annualIncome" value="80000" min="0">
           </div>

           <button onclick="runCheckup()" class="btn-primary">Run Checkup</button>
       </div>

       <div class="card result-card" id="results">
           <h2>Your Retirement Forecast</h2>
           <div id="checkupResults">
               <p>Enter your details and click "Run Checkup" to see your forecast.</p>
           </div>
       </div>

       <div id="error-message" class="error-message"></div>
   </div>

   <script src="retirement_checkup.js"></script>
</body>
</html>
