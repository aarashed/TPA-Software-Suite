<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fund Fee Comparison Tool</title>
   <link rel="stylesheet" href="fee_comparison.css">
</head>
<body>

   <div class="calculator-container">
       
       <div class="logo-container">
           <a href="https://software-home.net/index.html" target="_blank">
            <img src="company_logo.png" alt="Software Home - Click to Visit Website" class="company-logo">
        </a>
       </div>

       <h1>Fund Fee Comparison Tool</h1>
       <p class="description">See how investment fees impact your final balance over time.</p>

       <div class="card input-card">
           <h2>Shared Investment Details</h2>
           
           <div class="input-group">
               <label for="initialInvestment">Initial Investment Amount ($)</label>
               <input type="number" id="initialInvestment" value="10000" min="0">
           </div>

           <div class="input-group">
               <label for="monthlyContribution">Monthly Contribution ($)</label>
               <input type="number" id="monthlyContribution" value="500" min="0">
           </div>
           
           <div class="input-group">
               <label for="years">Investment Time Horizon (Years)</label>
               <input type="number" id="years" value="20" min="1" max="60">
           </div>
           
           <div class="input-group">
               <label for="grossReturn">Gross Annual Return (Before Fees, %)</label>
               <input type="number" id="grossReturn" value="8.0" step="0.1" min="1" max="20">
           </div>
       </div>

       <div class="comparison-cards">
           <div class="card fund-card fund-a">
               <h3>Fund A Details</h3>
               <div class="input-group">
                   <label for="feeA">Annual Management Fee (%)</label>
                   <input type="number" id="feeA" value="0.25" step="0.01" min="0" max="5">
               </div>
           </div>

           <div class="card fund-card fund-b">
               <h3>Fund B Details</h3>
               <div class="input-group">
                   <label for="feeB">Annual Management Fee (%)</label>
                   <input type="number" id="feeB" value="1.00" step="0.01" min="0" max="5">
               </div>
           </div>
       </div>

       <button onclick="compareFees()" class="btn-primary">Compare Funds</button>

       <div class="card result-card" id="results">
           <h2>Comparison Results</h2>
           <div id="comparisonResults">
               <p>Enter your details above and click "Compare Funds" to see the difference.</p>
           </div>
       </div>

       <div id="error-message" class="error-message"></div>
   </div>

   <script src="fee_comparison.js"></script>
</body>
</html>
