<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>401(k) Loan Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="calculator-container">
       <div class="logo-container">
        <a href="https://software-home.net/index.html" target="_blank">
            <img src="company_logo.png" alt="Software Home - Click to Visit Website" class="company-logo">
        </a>
    </div>
       
       <h1>401(k) Loan/Withdrawal Estimator</h1>
       <p class="description">Estimate the cost and repayment schedule for a potential 401(k) loan or the penalty for a withdrawal.</p>

       <div class="card input-card">
           <h2>Loan/Withdrawal Details</h2>
           <div class="input-group">
               <label for="currentBalance">Current 401(k) Balance ($)</label>
               <input type="number" id="currentBalance" value="50000" min="0">
           </div>
           
           <div class="input-group">
               <label for="amount">Loan/Withdrawal Amount ($)</label>
               <input type="number" id="amount" value="10000" min="1" required>
           </div>

           <div class="input-group">
               <label for="loanInterest">Assumed Loan Interest Rate (%)</label>
               <input type="number" id="loanInterest" value="6.0" step="0.1" min="0" max="20">
           </div>

           <div class="input-group">
               <label for="loanTerm">Loan Term (Years)</label>
               <input type="number" id="loanTerm" value="5" min="1" max="15">
           </div>

           <button onclick="calculateLoan()" class="btn-primary">Calculate Loan</button>
           <button onclick="calculateWithdrawal()" class="btn-secondary">Calculate Withdrawal Penalty</button>
       </div>

       <div class="card result-card" id="results">
           <h2>Estimated Results</h2>
           <div id="loanResults" class="result-section">
               </div>
           <div id="withdrawalResults" class="result-section">
               </div>
       </div>

       <div id="error-message" class="error-message"></div>
   </div>

   <script src="script.js"></script>
</body>
</html>
