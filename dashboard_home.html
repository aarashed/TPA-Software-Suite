<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard Home</title>
   <link rel="stylesheet" href="dashboard_home.css">
</head>
<body>
   <div class="dashboard-home-content">
       <h1>Welcome to the TPA Software Suite</h1>
       <p class="intro-text">Select a tool from the left menu to begin your compliance or administrative task.</p>

       <section class="status-overview">
           <h2>Immediate Plan Status (Placeholder: XYZ Company Plan)</h2>
           <div class="status-cards">
               <div class="card status-card status-green">
                   <div class="metric-value">98%</div>
                   <div class="metric-label">Compliance Status</div>
               </div>
               <div class="card status-card status-yellow">
                   <div class="metric-value">2 Open</div>
                   <div class="metric-label">Critical Alerts (415c & RMD)</div>
               </div>
               <div class="card status-card status-red">
                   <div class="metric-value">CRITICAL</div>
                   <div class="metric-label">Compensation Data Integrity</div>
               </div>
               <div class="card status-card status-blue">
                   <div class="metric-value">4.8/5.0</div>
                   <div class="metric-label">Fiduciary Health Score</div>
               </div>
           </div>
       </section>
       
    <!--   <p><a href="#" onclick="window.parent.loadHome(); return false;">Click here to reset Dashboard Home</a></p>    -->
   </div>
</body>
</html>
